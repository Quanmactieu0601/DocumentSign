<div class="modal-header header-custom">
    <h5 class="modal-title">Chọn mẫu chữ ký</h5>
    <a class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>

<div class="modal-body">
    <div class="card table-responsive" id="entities">
        <div>
            <table class="table table-striped table-custom" aria-describedby="page-heading">
                <thead></thead>
                <tbody>
                <div *ngFor="let template of templates ">
                    <td class="custom-left-align">
                        <div [innerHTML]="template.htmlTemplate"></div>
                    </td>
                </div>
                </tbody>
            </table>
        </div>
        </div>
</div>

<div class="modal-footer footer-custom">

    </button>
</div>
