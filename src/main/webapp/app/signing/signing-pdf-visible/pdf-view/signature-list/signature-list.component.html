<div class="modal-header header-custom">
    <h5 class="modal-title">Chọn mẫu chữ ký</h5>
    <a class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>

<div class="modal-body">
    <div class="card table-responsive" id="entities">
        <div>
            <table class="table table-striped table-custom" aria-describedby="page-heading">
                <thead></thead>
                <tbody>
                <div *ngFor="let template of templates ">
                    <tr class="col-12">

                        <td class="custom-left-align col-6">
<!--                            <div [innerHTML]="template.htmlTemplate"></div>-->
                            <div>
                                <img [src]="convertToSafeImgContent(template.thumbnail)">
                            </div>
                        </td>
                        <td class="button-middle col-6">
                            <button type="submit" class="btn btn-primary btn-sm button-choose" (click)="chooseSignatureTemplate(template)">
                                <span jhiTranslate="sign.pdf.choose">Chọn</span>
                            </button>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        <div *ngIf="templates && templates.length > 0">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>

            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                                (pageChange)="loadPage($event)"></ngb-pagination>
            </div>
        </div>
        </div>
</div>

<div class="modal-footer footer-custom">
    <!--    <button class="btn btn-success btn-sm float-right mr-1" [disabled]="!selectedFiles || this.selectedFiles.length == 0" (click)="upload()">-->
    <!--        Upload</button>-->
    <button type="button" class="btn btn-danger btn-sm float-right" (click)="activeModal.dismiss('Cross click')">
        <span jhiTranslate="sign.pdf.cancel"></span>
    </button>
</div>
