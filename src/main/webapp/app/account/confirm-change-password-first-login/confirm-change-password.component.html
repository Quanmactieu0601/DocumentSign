<form>
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="password.remindTitle"></h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="close()">&times;</button>
    </div>

    <div class="modal-body">
        <p jhiTranslate="password.remindChangePassword"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="password.no">No</span>
        </button>

        <button type="button" class="btn btn-success" (click)="toChangePassword()">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="password.yes">Yes</span>
        </button>
    </div>
</form>
