<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemConfig">
            <h2><span jhiTranslate="webappApp.systemConfig.detail.title">System Config</span> {{ systemConfig.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="webappApp.systemConfig.comId">Com Id</span></dt>
                <dd>
                    <span>{{ systemConfig.comId }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.systemConfig.key">Key</span></dt>
                <dd>
                    <span>{{ systemConfig.key }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.systemConfig.value">Value</span></dt>
                <dd>
                    <span>{{ systemConfig.value }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.systemConfig.description">Description</span></dt>
                <dd>
                    <span>{{ systemConfig.description }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.systemConfig.dataType">Data Type</span></dt>
                <dd>
                    <span>{{ systemConfig.dataType }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.systemConfig.activated">Activated</span></dt>
                <dd>
                    <span>{{ systemConfig.activated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-config', systemConfig.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
