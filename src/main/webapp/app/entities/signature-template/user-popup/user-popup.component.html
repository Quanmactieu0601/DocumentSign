
<div class="modal-header header-custom">
    <h6 class="modal-title"><span jhiTranslate="userManagement.chooseUser" class="title-custom">Choose User</span></h6>
    <a type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()" >
        <span aria-hidden="true">×</span>
    </a>
</div>

<div class="modal-body uploadModalBody">
    <div class="card mb-3 searching">
        <div class="card-body">
            <form name="userSearch" role="form" novalidate (ngSubmit)="searchUser()" [formGroup]="userSearch">
                <div class="row">
                    <div class="col">
                        <div class="form-group ">
                            <label class="form-control-label" jhiTranslate="userManagement.login">Login Account:</label>
                            <input type="email" class="form-control form-control-sm" name="account"
                                   formControlName="account"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="userManagement.fullName"
                            >Name:</label>
                            <input type="text" class="form-control form-control-sm" name="name" formControlName="name"/>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <fa-icon icon="search"></fa-icon>
                        <span jhiTranslate="userManagement.search"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="card table-responsive" id="entities" *ngIf="this.users && this.users.length > 0">
        <table class="table table-striped table-custom" aria-describedby="page-heading" id="usermanagement-table">
            <thead jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)">

            <th scope="col" jhiSortBy="login" class="custom-middle-align" colspan="5">
                <span jhiTranslate="userManagement.login">Login</span>
                <fa-icon icon="sort"></fa-icon>
            </th>
            <th scope="col" jhiSortBy="commonName" class="custom-middle-align" colspan="3">
                <span jhiTranslate="userManagement.fullName">Full Name</span>
                <fa-icon icon="sort"></fa-icon>
            </th>
            <th scope="col" class="custom-middle-align" colspan="4"></th>

            </thead>
            <tbody>
                <tr *ngFor="let user of users;">
                    <td class="custom-middle-align" colspan="5">{{ user.login }}</td>
                    <td class="custom-middle-align" colspan="3">{{ user.firstName }} {{user.lastName}}</td>
                    <td class="custom-middle-align" colspan="4">

                        <button type="submit" class="btn btn-info active btn-sm" (click)="changeSelect(user)">
                            <fa-icon icon="check-circle"></fa-icon>
                            <span> Chọn </span>
                        </button>
                    </td>
            </tbody>
        </table>
    </div>
    <div *ngIf="users">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination
                [collectionSize]="totalItems"
                [(page)]="page"
                [pageSize]="itemsPerPage"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="transition()"
            ></ngb-pagination>
        </div>
    </div>
</div>


<div class="modal-footer footer-custom">
</div>
