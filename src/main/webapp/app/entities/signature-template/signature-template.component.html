<ol class="breadcrumb in-page">
    <li class="breadcrumb-item"><a href="./"><span jhiTranslate="global.menu.home">Trang chá»§</span></a></li>
    <li class="breadcrumb-item active" aria-current="page"><span jhiTranslate="webappApp.signatureTemplate.home.title">Signature Templates</span>
    </li>
</ol>


<div class="card mb-1">
    <div class="card-body">
        <div class="list-header">
            <div class="left">
                <i class="fa fa-list-ul"></i> <span jhiTranslate="webappApp.signatureTemplate.home.title">Signature Templates</span>
            </div>


            <div class="right">
                <button id="jh-create-entity"
                        class="btn btn-primary float-right btn-sm jh-create-entity create-signature-template"
                        [routerLink]="['./new']">
                    <fa-icon icon="plus"></fa-icon>
                    <span jhiTranslate="webappApp.signatureTemplate.home.createLabel">
                                Create a new Signature Template
                    </span>
                </button>
            </div>
        </div>
        <div class="alert alert-warning" id="no-result" *ngIf="signatureTemplates?.length === 0">
            <span jhiTranslate="webappApp.signatureTemplate.home.notFound">No signatureTemplates found</span>
        </div>

        <div class="card table-responsive" id="entities" *ngIf="signatureTemplates && signatureTemplates.length > 0">
            <table class="table table-striped table-custom" aria-describedby="page-heading">
                <thead jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th hidden scope="col" class="custom-left-align" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" class="custom-left-align" jhiTranslate="webappApp.signatureTemplate.signatureTemplate" jhiSortBy="signatureImage"><span>Signature Temple</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" class="custom-middle-align" jhiTranslate="webappApp.signatureTemplate.fullName" jhiSortBy="fullName"><span>Full Name</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" class="custom-middle-align" jhiTranslate="webappApp.signatureTemplate.createdBy" jhiSortBy="createdBy"><span>Created By</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" class="custom-middle-align" jhiTranslate="webappApp.signatureTemplate.createdDate" jhiSortBy="createdDate"><span>Created Date</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let signatureTemplate of signatureTemplates ;trackBy: trackId">
                    <td class="custom-left-align" hidden><a
                        [routerLink]="['/signature-template', signatureTemplate.id, 'view']">{{ signatureTemplate.id }}</a>
                    </td>
                    <!--                    <td>{{ signatureTemplate.htmlTemplate }}</td>-->
                    <!--                    <td>{{ signatureTemplate.htmlTemplate }}</td>-->
                    <td class="custom-left-align">
                        <div [innerHTML]="signatureTemplate.htmlTemplate"></div>
                    </td>
                    <td class="custom-middle-align">{{ signatureTemplate.fullName }}</td>
                    <td class="custom-middle-align">{{signatureTemplate.createdBy}}</td>
                    <td class="custom-middle-align">{{signatureTemplate.createdDate}}</td>
                    <td class="custom-middle-align">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['./', signatureTemplate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(signatureTemplate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="signatureTemplates && signatureTemplates.length > 0">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>

            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                                [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="loadPage($event)"></ngb-pagination>
            </div>

        </div>
    </div>
</div>
