<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-signature-template-heading" jhiTranslate="webappApp.signatureTemplate.home.createOrEditLabel">Create or edit a Signature Template</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly #id />
                </div>

<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="webappApp.signatureTemplate.signatureImage" for="field_signatureImage">Signature Image</label>-->
<!--                    <input type="text" class="form-control" name="signatureImage" id="field_signatureImage"-->
<!--                           formControlName="signatureImage"/>-->
<!--                </div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webappApp.signatureTemplate.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label"  for="field_userId">Html Template</label>
                    <input type="text" multiple rows="30" class="form-control" name="userId" id="field_html_template"
                           formControlName="htmlTemplate"/>
                </div>
<!--                *ngIf="languages && languages.length > 0"-->
                <div class="form-group">
                    <label class="font-weight-bold">User</label>
                    <select class="form-control form-control-sm" id="langKey" name="user">
                        <option  *ngFor="let user of users"
                                [value]="user.id" [defaultSelected]="user.id === id">{{ user.login}}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
