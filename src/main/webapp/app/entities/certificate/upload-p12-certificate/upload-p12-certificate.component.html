<div class="modal-header header-custom">
    <h5 class="modal-title">Upload P12 certificate</h5>
    <a class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body">
    <div *ngIf="currentFile" class="progress">
        <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }">
            {{ progress }}%
        </div>
    </div>
<!--    <label class="btn btn-default lblUpload">-->
<!--        <input type="file" (change)="selectFile($event)" (click)="onInputClick($event)" class="inputFile" multiple />-->
<!--    </label>-->
    <div class="form-group col-md-12 uploadFormGroup">
        <div class="input-group mb-3">
            <div class="custom-file" id="custom-file" >
                <input type="file" class="custom-file-input" id="form-control inputGroupFile" (change)="selectFile($event)" (click)="onInputClick($event)"  accept=".xlsx"/>
                <label class="custom-file-label">{{this.fileName}}</label>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer footer-custom">
    <button class="btn btn-success btn-sm float-right mr-1" [disabled]="!selectedFiles || this.selectedFiles.length == 0" (click)="upload()">
        Upload</button>
    <button type="button" class="btn btn-danger btn-sm float-right" (click)="activeModal.dismiss('Cross click')">Há»§y</button>
</div>
