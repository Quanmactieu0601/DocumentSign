<div class="modal-header">
    <h5 class="modal-title" jhiTranslate="webappApp.certificate.changeOwnerID.title">Modal title</h5>
    <a class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</a>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">{{'webappApp.certificate.serial' | translate}}:</div>
                <div class="col-md-9 font-weight-bold">{{certificate?.serial}}</div>
            </div>
            <div class="row mg-top-10">
                <div class="col-md-3">{{'webappApp.certificate.alias' | translate}}:</div>
                <div class="col-md-9 font-weight-bold">{{certificate?.alias}}</div>
            </div>
        </div>
    </div>
    <form [formGroup]="changeOwnerIDForm">
        <div class="row mt-3">
            <div class="col-12 form-group">
                <select class="form-control" name="OwnerID" formControlName="OwnerID" size="1">
                    <option class="form-control" jhiTranslate="webappApp.certificate.changeOwnerID.OwnerId" selected>OwnerId
                    </option>
                    <option class="form-control" *ngFor="let user of users" value="{{user.login}}">{{user.login}}</option>
                </select>
<!--                <h6 jhiTranslate="webappApp.certificate.changeOwnerID.OwnerId">OwnerId</h6>-->
<!--                <input required="required" class="form-control" type="text" formControlName="OwnerID"-->
<!--                       [placeholder]="'webappApp.certificate.changeOwnerID.placeholder' | translate">-->

                <div>
                </div>
            </div>

        </div>
    </form>
</div>
<!--    footer-->
<div class="modal-footer text-right">
    <div class="col-md-12">
        <button type=submit class="btn btn-success" (click)="changeOwnerID()"
                [disabled]="!changeOwnerIDForm.valid">
            {{'webappApp.certificate.changeCertPIN.save' | translate}}</button>
        <button type=submit class="btn btn-light" (click)="cancel()">
            {{'webappApp.certificate.changeCertPIN.cancel' | translate}}</button>
    </div>
</div>
