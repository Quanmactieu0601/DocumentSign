<div class="modal-header">
    <h5 class="modal-title" jhiTranslate="webappApp.certificate.changeOwnerID.title">Modal title</h5>
    <a class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</a>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">{{'webappApp.certificate.serial' | translate}}:</div>
                <div class="col-md-9 font-weight-bold">{{certificate?.serial}}</div>
            </div>
            <div class="row mg-top-10">
                <div class="col-md-3">{{'webappApp.certificate.alias' | translate}}:</div>
                <div class="col-md-9 font-weight-bold">{{certificate?.alias}}</div>
            </div>
        </div>
    </div>
    <form class="form" [formGroup]="changeOwnerIDForm"  name="changeOwnerIDForm">
        <div class="row mt-3">
            <div class="col-12 form-group">
                <div ngbDropdown class="d-block">
                    <input #part type="text" class="form-control form-control-sm" name="OwnerID" formControlName="OwnerID" ngbDropdownToggle
                           value="{{OwnerID}}"
                           placeholder="Select OwnerID"
                           (keyup)="filter(part.value)"
                    />
                    <div
                        *ngIf="(changeOwnerIDForm.get('OwnerID')!.invalid && (changeOwnerIDForm.get('OwnerID')!.dirty || changeOwnerIDForm.get('OwnerID')!.touched))">
                        <small
                            class="form-text text-danger"
                            *ngIf="changeOwnerIDForm.get('OwnerID')?.errors?.required"
                            jhiTranslate="webappApp.certificate.changeOwnerID.required"
                        >
                            Your serial is required.
                        </small>
                    </div>
                    <div ngbDropdownMenu style="width: 100%; max-height: 200px; overflow: scroll; height: fit-content"
                         (scroll)="getMoreCert($event)">
                        <div *ngIf="users.length !== 0; else nothing">
                            <div ngbDropdownItem *ngFor="let user of users"
                                 (click)="selectOwnerID(user.login||'')"
                                 style="cursor: pointer">
                                {{user.login}}
                            </div>
                        </div>
                        <ng-template #nothing ngbDropdownItem>Don't have any certificate matches</ng-template>
                    </div>
                </div>
<!--                <h6 jhiTranslate="webappApp.certificate.changeOwnerID.OwnerId">OwnerId</h6>-->
<!--                <input required="required" class="form-control" type="text" formControlName="OwnerID"-->
<!--                       [placeholder]="'webappApp.certificate.changeOwnerID.placeholder' | translate">-->

                <div>
                </div>
            </div>

        </div>
    </form>
</div>
<!--    footer-->
<div class="modal-footer text-right">
    <div class="col-md-12">
        <button type=submit class="btn btn-success" (click)="changeCertPIN()"
                [disabled]="!changeOwnerIDForm.valid">
            {{'webappApp.certificate.changeCertPIN.save' | translate}}</button>
        <button type=submit class="btn btn-light" (click)="cancel()">
            {{'webappApp.certificate.changeCertPIN.cancel' | translate}}</button>
    </div>
</div>
