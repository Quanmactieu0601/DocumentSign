<div *ngIf="currentFile" class="progress">
    <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }">
        {{ progress }}%
    </div>
</div>

<label class="btn btn-default lblUpload">
    <input type="file" (change)="selectFile($event)" (click)="onInputClick($event)" class="inputFile" />
</label>

<button class="btn btn-success" [disabled]="!selectedFiles || this.selectedFiles.length == 0" (click)="upload()">
        Upload
</button>
