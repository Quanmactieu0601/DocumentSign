<ol class="breadcrumb in-page">
    <li class="breadcrumb-item"><a href="./"><span jhiTranslate="global.menu.home">Trang chủ</span></a></li>
    <li class="breadcrumb-item active" aria-current="page"><span jhiTranslate="webappApp.transactionReport.title">Transaction report</span>
    </li>
</ol>
<div class="card mb-3 searching">
    <div class="card-body">
        <form name="userSearch" [formGroup]="userSearch">
            <div class="row row-cols-3 text-center">
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label"><span
                            jhiTranslate="webappApp.transactionReport.startDate">Start Date</span></label>
                        <input type="datetime-local" class="form-control form-control-sm"
                               name="startDate"
                               formControlName="startDate" [(ngModel)]="date">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label"><span
                            jhiTranslate="webappApp.transactionReport.endDate">End Date</span></label>
                        <input type="datetime-local" class="form-control form-control-sm" name="endDate"
                               formControlName="endDate"  min='{{date}}'>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label"><span
                            jhiTranslate="webappApp.transactionReport.type">Type</span></label>
                        <select class="form-control form-control-sm" name="type"
                                formControlName="type">
                            <option value="" selected>--</option>
                            <option value="SYSTEM">SYSTEM</option>
                            <option value="BUSINESS">BUSINESS</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col text-center">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm" (click)="searchUser()">
                        <fa-icon icon="search"></fa-icon>
                        <span jhiTranslate="webappApp.transactionReport.search"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card mb-1" *ngIf="show">
    <div class="card-body center">
        <div class="charts">
            <div>
                <div class="chart">
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-sm" (click)="ExportDPF()">
                            <fa-icon icon="file-excel"></fa-icon>
                            <span jhiTranslate="webappApp.transactionReport.exportPDF"></span>
                        </button>
                    </div>
                    <canvas baseChart class="text-center"
                            [data]="pieChartData"
                            [labels]="pieChartLabels"
                            [chartType]="pieChartType"
                            [options]="pieChartOptions"
                            [plugins]="pieChartPlugins"
                            [colors]="pieChartColors"
                            [legend]="pieChartLegend">
                    </canvas>
                    <div class="text-center">
                        <h4>
                            <span jhiTranslate="webappApp.transactionReport.figure1">Figure 1 </span>
                        </h4>
                        <span jhiTranslate="webappApp.transactionReport.Chart"> Biểu đồ thống kê số Request Transaction</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
