<div>
    <h2 id="page-heading">
        <span jhiTranslate="webappApp.systemConfigCategory.home.title">System Config Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-config-category" [routerLink]="['/home/system-config-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="webappApp.systemConfigCategory.home.createLabel">
            Create a new System Config Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="systemConfigCategories?.length === 0">
        <span jhiTranslate="webappApp.systemConfigCategory.home.notFound">No systemConfigCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="systemConfigCategories && systemConfigCategories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="webappApp.systemConfigCategory.configKey">Config Key</span></th>
                    <th scope="col" ><span jhiTranslate="webappApp.systemConfigCategory.dataType">Data Type</span></th>
                    <th scope="col" ><span jhiTranslate="webappApp.systemConfigCategory.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let systemConfigCategory of systemConfigCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/home/system-config-category', systemConfigCategory.id, 'view']">{{ systemConfigCategory.id }}</a></td>
                    <td>{{ systemConfigCategory.configKey }}</td>
                    <td>{{ systemConfigCategory.dataType }}</td>
                    <td>{{ systemConfigCategory.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/home/system-config-category', systemConfigCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/home/system-config-category', systemConfigCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(systemConfigCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
