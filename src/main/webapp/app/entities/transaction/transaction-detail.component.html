<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span jhiTranslate="webappApp.transaction.detail.title">Transaction</span> {{ transaction.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="webappApp.transaction.api">Api</span></dt>
                <dd>
                    <span>{{ transaction.api }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.transaction.triggerTime">Trigger Time</span></dt>
                <dd>
                    <span>{{ transaction.triggerTime }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.transaction.code">Code</span></dt>
                <dd>
                    <span>{{ transaction.code }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.transaction.message">Message</span></dt>
                <dd>
                    <span>{{ transaction.message }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.transaction.data">Data</span></dt>
                <dd>
                    <span>{{ transaction.data }}</span>
                </dd>
                <dt><span jhiTranslate="webappApp.transaction.type">Type</span></dt>
                <dd>
                    <span>{{ transaction.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
